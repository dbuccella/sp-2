<div ng-include src='"partials/nav.html"'></div>

<md-subheader>
    <md-input-container>
        <input ng-model="searchString" />
    </md-input-container>
    Found {{ reqData.length }} Requests
</md-subheader>
<md-content class="md-padding" " flex id="content " class="lightgreen ">
    <md-list flex>
        <md-list-item class="md-body-1" ng-repeat="r in reqData" ng-click="null">
                   {{r.poRefNum}} - {{ r.dispType}} - {{r.date}} -  {{r.reqType}}/{{r.reqSubType}} - {{r.status}}
            <md-divider></md-divider>     
        </md-list-item>
    </md-list>
</md-content>
